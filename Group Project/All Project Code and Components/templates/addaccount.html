    <div class="container">
        <div class="row">
            <div class="col"></div>
            <span class="col-6 border rounded" style="padding: 20px; background-color: white;">
                <h2 style="text-align:center">Create Account</h2>
                {% for message in get_flashed_messages() %}
                    <h6 style="color:red">{{ message }}</h6>
                {% endfor %}
                <form method="POST" action="/NewAccount" class="accountCreate">
                    <div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Username</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="newUsername" placeholder="Username">
                        </div>
                        <p></p>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="newEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="newPassword" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark" style="background-color: #3B0D84;">Submit</button>
                        <br>
                        <!--<input type="text" placeholder="Example input">

                    </span>-->
                    </div>
                </form>
            </span>
            <div class="col"></div>
